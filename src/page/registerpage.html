<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="../css/registerpage.css">
</head>
<body>

    <!-- Форма рэгістрацыі -->
   
    <form id="registerForm">
        <input type="text" id="registerName" required placeholder="Username" maxlength="8">
 
        <input type="email" id="registerEmail" required placeholder="Email">

        <input type="password" id="registerPassword" required placeholder="Password">
        <button type="submit">Register</button>
        <h6>При регистрации вы соглашаетесь с нашей <a onclick="window.location.href = 'policy.html'" id="policyBut">политикой конфиденциальность</a></h6>
    </form>

    <button  id="loginBut" onclick="window.location.href = 'index.html'">Login</button>
    <div id="confirmationCodeSection" style="display:none;">
        <label for="confirmationCode">Enter confirmation code sent to your email:</label>
        <input type="text" id="confirmationCode" required>
        <button type="button" id="confirmEmailButton">Confirm Email</button>
    </div>

    <script src="../js/registerpage.js"></script>

</body>
</html>
