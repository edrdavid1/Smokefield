<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="registerpage.css">
</head>
<body>

    <!-- Форма рэгістрацыі -->
   
    <form id="registerForm">
        <input type="text" id="registerName" required placeholder="Name">
       
        <input type="email" id="registerEmail" required placeholder="Email">

        <input type="password" id="registerPassword" required placeholder="Password">
        <button type="submit">Register</button>
    </form>

    <button  id="loginBut" onclick="window.location.href = 'loginpage.html'">Login</button>
    <script src="registerpage.js"></script>
</body>
</html>
