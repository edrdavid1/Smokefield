<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="loginpage.css"> 
</head>
<body>

    <form id="loginForm">
        
        <input type="text" id="loginUsername" required placeholder="Username">
        <input type="password" id="loginPassword" required placeholder="Password">
        <button id="submit" type="submit">Login</button>
    </form>
    <button id="registration" onclick="window.location.href = 'registerpage.html'">Register</button>

    <script src="loginpage.js"></script>
</body>
</html>
